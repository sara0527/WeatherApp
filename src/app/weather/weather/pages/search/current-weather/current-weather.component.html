<p-card *ngIf="weather" header="Current Weather" [styleClass]="'current-weather-card'">
    <div class="weather-container">
        <img [src]="'https://developer.accuweather.com/sites/default/files/' 
        + (weather.WeatherIcon < 10 ? '0' + weather.WeatherIcon : weather.WeatherIcon) + '-s.png'"
            [alt]="weather.WeatherText">
        <h3>{{ getTemperature() }}Â° {{ getUnit()}}</h3>
        <p>{{ weather.WeatherText}}</p>
    </div>
</p-card>
